<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fileUploadExercise">
            <h2><span jhiTranslate="artemisApp.fileUploadExercise.detail.title">File Upload Exercise</span> {{ fileUploadExercise.id }}</h2>
            <hr />
            <jhi-alert></jhi-alert>
            <jhi-alert-error></jhi-alert-error>
            <div class="text-left">
                <jhi-non-programming-exercise-detail-common-actions
                    *ngIf="fileUploadExercise.course"
                    [isExamExercise]="isExamExercise"
                    [courseId]="fileUploadExercise.course.id!"
                    [exercise]="fileUploadExercise"
                ></jhi-non-programming-exercise-detail-common-actions>
                <a
                    *ngIf="fileUploadExercise.isAtLeastTutor && fileUploadExercise.course"
                    [routerLink]="['/course-management', fileUploadExercise.course!.id!, 'file-upload-exercises', fileUploadExercise.id!, 'exercise-statistics']"
                    class="btn btn-info btn-sm mr-1"
                >
                    <fa-icon [icon]="'chart-bar'"></fa-icon>&nbsp;<span jhiTranslate="statistics.statistics-title">Statistics</span>
                </a>
            </div>
            <div *ngIf="fileUploadExercise.releaseDate != undefined && moment(fileUploadExercise.releaseDate).isBefore(moment())">
                <jhi-doughnut-chart
                    class="mt-3 d-inline-flex"
                    [courseId]="fileUploadExercise.course?.id!"
                    [contentType]="DoughnutChartType.AVERAGE_EXERCISE_SCORE"
                    [exerciseId]="fileUploadExercise.id!"
                    [exerciseType]="ExerciseType.TEXT"
                    [currentPercentage]="doughnutStats?.averageScoreOfExercise"
                    [currentAbsolute]="absoluteAveragePoints"
                    [currentMax]="doughnutStats?.maxPointsOfExercise"
                >
                </jhi-doughnut-chart>
                <jhi-doughnut-chart
                    class="mt-3 d-inline-flex"
                    [courseId]="fileUploadExercise.course?.id!"
                    [contentType]="DoughnutChartType.PARTICIPATIONS"
                    [exerciseId]="fileUploadExercise.id!"
                    [exerciseType]="ExerciseType.TEXT"
                    [currentPercentage]="participationsInPercent"
                    [currentAbsolute]="doughnutStats?.numberOfParticipations"
                    [currentMax]="doughnutStats?.numberOfStudentsInCourse"
                >
                </jhi-doughnut-chart>
                <jhi-doughnut-chart
                    class="mt-3 d-inline-flex"
                    [courseId]="fileUploadExercise.course?.id!"
                    [contentType]="DoughnutChartType.QUESTIONS"
                    [exerciseId]="fileUploadExercise.id!"
                    [exerciseType]="ExerciseType.TEXT"
                    [currentPercentage]="questionsAnsweredInPercent"
                    [currentAbsolute]="doughnutStats?.numberOfAnsweredQuestions"
                    [currentMax]="doughnutStats?.numberOfQuestions"
                >
                </jhi-doughnut-chart>
                <hr />
                <div>
                    <h2><span jhiTranslate="artemisApp.exercise.details">Exercise Details</span></h2>
                </div>
                <hr />
            </div>
            <dl class="row-md jh-entity-details markdown-preview">
                <jhi-exercise-details [exercise]="fileUploadExercise"></jhi-exercise-details>
                <dt><span jhiTranslate="artemisApp.fileUploadExercise.filePattern">File Pattern</span></dt>
                <dd>
                    <span>{{ fileUploadExercise.filePattern }}</span>
                </dd>
                <dt><span jhiTranslate="artemisApp.exercise.sampleSolution">Sample Solution</span></dt>
                <dd class="editor-outline-background" [innerHTML]="fileUploadExercise.sampleSolution! | htmlForMarkdown"></dd>
            </dl>
        </div>
    </div>
</div>
