<div>
    <div class="row mb-5">
        <h2 class="col-md-2" id="statistics-page-heading" jhiTranslate="exercise-statistics.title">Course statistics</h2>
        <div class="col-md-9 btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.DAY">
                <input type="radio" name="options" id="option1" (click)="onTabChanged(SpanType.DAY)" />{{ 'statistics.span.day' | artemisTranslate }}
            </label>
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.WEEK">
                <input type="radio" name="options" id="option2" checked (click)="onTabChanged(SpanType.WEEK)" />{{ 'statistics.span.week' | artemisTranslate }}
            </label>
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.MONTH">
                <input type="radio" name="options" id="option3" (click)="onTabChanged(SpanType.MONTH)" />{{ 'statistics.span.month' | artemisTranslate }}
            </label>
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.QUARTER">
                <input type="radio" name="options" id="option4" (click)="onTabChanged(SpanType.QUARTER)" />{{ 'statistics.span.quarter' | artemisTranslate }}
            </label>
            <label class="btn btn-secondary" [class.active]="currentSpan === SpanType.YEAR">
                <input type="radio" name="options" id="option5" (click)="onTabChanged(SpanType.YEAR)" />{{ 'statistics.span.year' | artemisTranslate }}
            </label>
        </div>
    </div>

    <jhi-doughnut-chart
        class="mb-4 d-inline-flex"
        [doughnutChartTitle]="'exercise-statistics.averageScore' | artemisTranslate"
        [currentPercentage]="exerciseStatistics.averageScoreOfExercise"
        [currentAbsolute]="absoluteAveragePoints"
        [currentMax]="exerciseStatistics.maxPointsOfExercise"
    >
    </jhi-doughnut-chart>
    <jhi-doughnut-chart
        class="mb-4 d-inline-flex"
        [doughnutChartTitle]="'exercise-statistics.participationRate' | artemisTranslate"
        [currentPercentage]="participationsInPercent"
        [currentAbsolute]="exerciseStatistics.numberOfParticipations"
        [currentMax]="exerciseStatistics.numberOfStudentsInCourse"
    >
    </jhi-doughnut-chart>
    <jhi-doughnut-chart
        class="mb-4 d-inline-flex"
        [doughnutChartTitle]="'exercise-statistics.questionsAnswered' | artemisTranslate"
        [currentPercentage]="questionsAnsweredInPercent"
        [currentAbsolute]="exerciseStatistics.numberOfAnsweredQuestions"
        [currentMax]="exerciseStatistics.numberOfQuestions"
    >
    </jhi-doughnut-chart>

    <jhi-statistics-score-distribution-graph
        *ngIf="exerciseStatistics"
        [averageScoreOfExercise]="exerciseStatistics.averageScoreOfExercise"
        [scoreDistribution]="exerciseStatistics.scoreDistribution"
        [numberOfExerciseScores]="exerciseStatistics.numberOfExerciseScores"
    >
    </jhi-statistics-score-distribution-graph>
    <div *ngFor="let graph of graphTypes; let i = index" id="graph-{{ i }}" class="graph">
        <jhi-statistics-graph [graphType]="graph" [currentSpan]="currentSpan" [statisticsView]="statisticsView" [entityId]="exerciseId"> </jhi-statistics-graph>
    </div>
</div>
