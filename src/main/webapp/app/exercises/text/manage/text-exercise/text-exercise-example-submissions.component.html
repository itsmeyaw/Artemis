<div>
    <div class="row">
        <div>
            <h4>
                <span *ngIf="textExercise && textExercise.course">{{ textExercise.course.title }} - {{ textExercise.title }} - Example Submissions</span>
            </h4>
        </div>
        <div style="margin-left: auto">
            <a
                *ngIf="textExercise && textExercise.id && textExercise.course && textExercise.course.id"
                class="btn btn-primary"
                [routerLink]="['/course-management', textExercise.course.id, 'text-exercises', textExercise.id, 'example-submissions', 'new']"
                jhiTranslate="artemisApp.textExercise.createExampleSubmissions"
            >
                Create example submission
            </a>
        </div>
    </div>
    <br />
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span jhiTranslate="global.field.id">ID</span></th>
                    <th><span jhiTranslate="artemisApp.exercise.title">Title</span></th>
                    <th><span jhiTranslate="artemisApp.exercise.isUsedForTutorial">Needs be reviewed by tutor</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="markdown-preview">
                <tr *ngFor="let exampleSubmission of textExercise.exampleSubmissions; let i = index">
                    <td>
                        <a
                            *ngIf="textExercise && textExercise.id && textExercise.course && textExercise.course.id"
                            [routerLink]="['/course-management', textExercise.course.id, 'text-exercises', textExercise.id, 'example-submissions', exampleSubmission.id]"
                            class="btn-link"
                        >
                            {{ exampleSubmission.id }}</a
                        >
                    </td>
                    <td>
                        <a
                            *ngIf="textExercise && textExercise.id && textExercise.course && textExercise.course.id"
                            [routerLink]="['/course-management', textExercise.course.id, 'text-exercises', textExercise.id, 'example-submissions', exampleSubmission.id]"
                            class="btn-link"
                        >
                            Example submission {{ i + 1 }}</a
                        >
                    </td>
                    <td>{{ exampleSubmission.usedForTutorial ? 'Yes' : 'No' }}</td>
                    <td>
                        <button (click)="deleteExampleSubmission(i)" class="btn btn-danger col-auto">
                            <fa-icon [icon]="'times'"></fa-icon>
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
